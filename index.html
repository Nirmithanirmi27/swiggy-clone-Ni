<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./img/swiggy_img1.jpeg" alt="Swiggy Logo">
        </div>
        <div class="nav-items">
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="hero">
                <div class="hero-content">
                    <h1>Hungry?</h1>
                    <p>Order food from favourite restaurants near you.</p>
                    <div class="search">
                        <input type="text" placeholder="Enter your delivery location">
                        <button>FIND FOOD</button>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="./img/swiggy_img1.jpeg" alt="Food Image">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
